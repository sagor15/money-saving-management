<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4 bg-light">
      <h1 class="text-center py-4">Money Saving Managment</h1>
      <div class="row justify-content-around">
        <!-- image part start -->

        <div class="col-sm-12 col-lg-6">
          <img class="img-fluid" src="image/img5.jpg" alt="" />
        </div>

        <!-- Total income part start -->
        <div class="col col-sm-1 col-lg-6 px-5 py-5">
          <div>
            <h2 class="py-2">Income</h2>
            <span>income total : </span> <input id="Income-Input" class="allInput" type="text" />

            <!-- cost part start -->
            <h2 class="py-2">Cost</h2>
            <span>Food : </span> <input id="Food-Input" class="allInput" type="text" /><br /><br />
            <span>Rent : </span> <input id="Rent-Input" class="allInput" type="text" /><br /><br />
            <span>Clothes : </span> <input id="Cloth-Input" class="allInput" type="text" /><br /><br />
          </div>
          <div class="col col-6 mx-auto py-2">
            <button id="Calculate-btn" class="btn btn-success mx-auto" type="button">Calculate Money</button>
          </div>
          <h3 class="py-2">Total Cost : <span id="Total-cost">0</span></h3>
          <h3 class="py-2">New Balance : <span id="New-Balance">0</span></h3>

          <!-- saving part start -->
          <span
            >save : <input id="save-input" class="allInput" type="text" /><span>%</span>
            <button id="save" class="btn1 bg-success text-white border-0 mx-auto">save</button></span
          >

          <h4 class="py-2">Saving Amount : <span id="saving-amount">0</span></h4>
          <h4 class="py-2">Remaining Balance: <span id="remaining-balance">0</span></h4>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
